<ion-row>
  <ion-col size="12">
    <img [src]="imageUrl" >
  </ion-col>
     
    <ion-col size="12">
      <ion-card class="info">
        <ion-card-subtitle class="diet">Diet</ion-card-subtitle>
        <ion-card-content> {{diet}} </ion-card-content>
        
        <div class="habitat-line">
          <ion-card-subtitle class="habitat">Habitat</ion-card-subtitle> 
          <div class="family-class">
            @if(family === 'Herbivore'){
              <ion-img class="family-img" src="assets/pictures/herbivore.png"></ion-img>
              <ion-card-subtitle>{{family}}</ion-card-subtitle>
            } @else {
              <ion-img class="family-img" src="assets/pictures/carnivore.png"></ion-img>
              <ion-card-subtitle>{{family}}</ion-card-subtitle>
            }
          </div>
        </div>
        
        <ion-card-content> {{habitat}} </ion-card-content>
        
        <ion-card-subtitle class="size-range">Size Range</ion-card-subtitle>
        <ion-card-content> {{sizeRange}} </ion-card-content>
    
        <ion-card-subtitle class="lifespan">Lifespan</ion-card-subtitle>
        <ion-card-content> {{lifespan}} </ion-card-content>
    
      </ion-card>
    </ion-col>
     
    
  </ion-row>

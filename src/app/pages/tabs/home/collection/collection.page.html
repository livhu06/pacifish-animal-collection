<ion-header class="ion-no-border">
  
  <ion-toolbar color="warning">
    <div class="icons">
      <ion-fab-button size="small">
        <ion-icon  name="volume-high-outline"  ></ion-icon>
      </ion-fab-button>
      <ion-fab-button size="small">
        <ion-icon name="videocam-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button size="small">
        <ion-icon name="location-outline"></ion-icon>
      </ion-fab-button>
    </div>
   
    <div class="nav">
      <ion-button fill="clear" color="warning" (click)="prevAnimal()" [disabled]="currentIndex == 0">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>

      <span class="pageNumber">{{ currentIndex + 1 }} of {{ animals.length }}</span>

      <ion-button fill="clear"  color="warning" (click)="nextAnimal()" [disabled]="currentIndex == animals.length - 1">
        <ion-icon name="arrow-forward-outline"></ion-icon> 
      </ion-button>
    </div>
</ion-toolbar>

</ion-header>

<ion-content class="ion-padding-horizontal">
<swiper-container
#swiper
  (swiperafterinit)="swiperReady($event)"
  (swiperslideChange)="swiperSlideChanged($event)"
  [modules]="swiperModules"

>
  
  @for(animal of animals; track $index){
    <swiper-slide>
      <app-animal-card
      [imageUrl]="animal.imageUrl"
      [title]="animal.title"
      [diet]="animal.diet"
      [habitat]="animal.habitat"
      [family]="animal.family"
      [sizeRange]="animal.sizeRange"
      [lifespan]="animal.lifespan">

      </app-animal-card>
    </swiper-slide>
  }
</swiper-container> 
</ion-content>
